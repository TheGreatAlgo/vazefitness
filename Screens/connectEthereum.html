<!DOCTYPE html>
<script>

function checkform() {
   var x = document.getElementById("alertBox");
    if(document.registerForm.ethereumWalletAddress.value.length != '42')
        {
        x.style.display ="block";
        x.textContent = "Please Enter a Proper Ethereum Address";
        return false;
        }
    else if ((document.registerForm.timeFrame.value != "1d") && (document.registerForm.timeFrame.value != "7d") && (document.registerForm.timeFrame.value != "30d") )
        {
        x.style.display ="block";
        x.textContent = "Please Enter 1d, 7d, or 30d";
        return false;
        }
    else if(document.registerForm.heartBeatZone.value != "fatburn" && document.registerForm.heartBeatZone.value != "cardio"  && document.registerForm.heartBeatZone.value != "peak")
        {
        x.style.display ="block";
        x.textContent = "Please Enter fatburn, cardio, or peak";
        return false;
        }
  else if(document.registerForm.contractDuration.value != "2m"  && document.registerForm.contractDuration.value != "6m"  && document.registerForm.contractDuration.value != "12m")
        {
        x.style.display ="block";
        x.textContent = "Please Enter 2m, 6m, or 12m";
        return false;
        }

 else {
        document.registerForm.submit();
    }
}


</script>
