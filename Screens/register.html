<!DOCTYPE html>
<script>

function checkform() {
   var x = document.getElementById("alertBox");
    if(document.registerForm.username.value == "")
        {
        x.style.display ="block";
        x.textContent = "Please Enter a Username";
        return false;
        }
    else if (document.registerForm.password.value == "")
        {
        x.style.display ="block";
        x.textContent = "Please Enter a Password";
        return false;
        }
    else if(document.registerForm.confirmPassword.value == "")
        {
        x.style.display ="block";
        x.textContent = "Please Confirm Password";
        return false;
        }
    else if(document.registerForm.emailAddress.value == "")
        {
        x.style.display ="block";
        x.textContent = "Please Enter an Email Address";
        return false;
        }
    else if(document.registerForm.password.value != document.registerForm.confirmPassword.value)
        {
        x.style.display ="block";
        x.textContent = "Passwords do not match";
        return false;
        }
 else {
        document.registerForm.submit();
    }
}


</script>
